<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gulasch</title>
  <link rel="stylesheet" href="../css/rezepte.css">

<body>
<h1>Gulasch</h1>
<div class="column">
<div class="column left">
<h2>Zutaten</h2>
<ul>
<li>1kg Fleisch</li>
<li>500ml Rinderfonds</li>
<li>500gr Zwiebeln</li>
<li>2 Zehen Knoblauch</li>
<li>2 Dosen Tomaten</li>
<li>1 Tube Tomatenmark</li>
</ul>
</div>
<div class="column right">
<h2>Zubereitung</h2>
<ul>
<li>Alles zusammen in den Topf werfen und kochen.</li>
<li>Danach essen.</li>
<ul>
</div>
</div>
</body>
